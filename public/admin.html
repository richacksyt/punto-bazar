<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Punto Bazar - Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <style>
    :root {
      --bg-dark: #020617;
      --bg-card: rgba(15, 23, 42, 0.98);
      --border-subtle: rgba(148, 163, 184, 0.4);
      --violeta: #8b5cf6;
      --violeta-oscuro: #4f46e5;
      --texto-claro: #e5e7eb;
      --texto-muted: #9ca3af;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #020617 0, #000 70%);
      color: var(--texto-claro);
    }
    .app {
      display: grid;
      grid-template-columns: 240px minmax(0, 1fr);
      min-height: 100vh;
    }
    .sidebar {
      background: radial-gradient(circle at top left, #020617, #020617 40%, #0b1120 100%);
      border-right: 1px solid rgba(31, 41, 55, 0.9);
      padding: 1rem 0.8rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      position: relative;
      overflow: hidden;
    }
    .sidebar::before {
      content: "";
      position: absolute;
      width: 220px;
      height: 220px;
      border-radius: 100%;
      background: radial-gradient(circle, rgba(129, 140, 248, 0.35), transparent 65%);
      top: -60px;
      right: -80px;
      opacity: 0.45;
      pointer-events: none;
    }
    .sidebar-inner {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .logo-box {
      text-align: center;
      padding: 0.4rem 0.2rem 0.9rem;
    }
    .logo-box img {
      width: 140px;
      filter: drop-shadow(0 12px 30px rgba(15, 23, 42, 0.95));
      transform: translateY(0);
      transition: transform 0.2s ease, filter 0.2s ease;
    }
    .logo-box img:hover {
      transform: translateY(-3px) scale(1.02);
      filter: drop-shadow(0 18px 40px rgba(129, 140, 248, 0.9));
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      margin-top: 0.4rem;
    }
    .menu-btn {
      border-radius: 0.9rem;
      border: 1px solid transparent;
      padding: 0.45rem 0.55rem;
      background: rgba(15, 23, 42, 0.5);
      color: var(--texto-claro);
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      text-align: left;
      position: relative;
      overflow: hidden;
      transition:
        background 0.18s ease,
        border-color 0.18s ease,
        transform 0.12s ease,
        box-shadow 0.12s ease;
    }
    .menu-btn span.icon {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      background: radial-gradient(circle at top, #111827, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
    }
    .menu-btn::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at left, rgba(129, 140, 248, 0.32), transparent 60%);
      opacity: 0;
      transition: opacity 0.18s ease;
      pointer-events: none;
    }
    .menu-btn:hover {
      transform: translateY(-2px);
      border-color: rgba(129, 140, 248, 0.7);
      box-shadow: 0 14px 30px rgba(15, 23, 42, 0.95);
    }
    .menu-btn:hover::after {
      opacity: 1;
    }
    .menu-btn.active {
      background: linear-gradient(135deg, rgba(79, 70, 229, 0.85), rgba(168, 85, 247, 0.85));
      border-color: rgba(191, 219, 254, 0.8);
      box-shadow: 0 16px 40px rgba(88, 80, 236, 0.9);
    }
    .menu-btn.active span.icon {
      background: rgba(15, 23, 42, 0.85);
    }
    .footer {
      margin-top: auto;
      padding-top: 0.7rem;
      border-top: 1px solid rgba(31, 41, 55, 0.9);
      font-size: 0.8rem;
      color: var(--texto-muted);
    }
    .user-pill {
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      padding: 0.18rem 0.55rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid rgba(55, 65, 81, 0.9);
    }
    .user-pill span:first-child {
      font-size: 0.85rem;
    }
    .main {
      display: flex;
      flex-direction: column;
    }
    .topbar {
      padding: 0.6rem 1rem;
      border-bottom: 1px solid rgba(31, 41, 55, 0.9);
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(15, 23, 42, 0.96);
      backdrop-filter: blur(16px);
      position: sticky;
      top: 0;
      z-index: 5;
    }
    .topbar-title {
      font-size: 0.95rem;
      color: var(--texto-muted);
    }
    .topbar-tag {
      font-size: 0.75rem;
      padding: 0.18rem 0.45rem;
      border-radius: 999px;
      border: 1px solid rgba(75, 85, 99, 0.9);
      background: radial-gradient(circle at top, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 1));
      color: var(--texto-muted);
    }
    iframe {
      border: none;
      width: 100%;
      height: calc(100vh - 52px);
      background: transparent;
    }
    .login-wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #020617 0, #000 75%);
    }
    .login-card {
      background: var(--bg-card);
      border-radius: 1.1rem;
      padding: 1.4rem 1.5rem 1.2rem;
      max-width: 380px;
      width: 100%;
      border: 1px solid var(--border-subtle);
      box-shadow: 0 24px 60px rgba(15, 23, 42, 0.95);
      position: relative;
      overflow: hidden;
    }
    .login-card::before {
      content: "";
      position: absolute;
      width: 240px;
      height: 240px;
      border-radius: 100%;
      background: radial-gradient(circle, rgba(168, 85, 247, 0.3), transparent 65%);
      top: -110px;
      right: -80px;
      opacity: 0.6;
      pointer-events: none;
    }
    .login-inner {
      position: relative;
      z-index: 1;
    }
    .login-logo {
      text-align: center;
      margin-bottom: 0.6rem;
    }
    .login-logo img {
      width: 150px;
      filter: drop-shadow(0 14px 38px rgba(17, 24, 39, 0.95));
    }
    .login-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.3rem;
    }
    .login-subtitle {
      font-size: 0.85rem;
      color: var(--texto-muted);
      margin-bottom: 0.9rem;
    }
    .login-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--texto-muted);
      margin-bottom: 0.2rem;
      display: block;
    }
    .login-input {
      width: 100%;
      border-radius: 0.7rem;
      border: 1px solid rgba(55, 65, 81, 0.95);
      background: #020617;
      color: var(--texto-claro);
      padding: 0.5rem 0.65rem;
      font-size: 0.9rem;
      margin-bottom: 0.6rem;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease, transform 0.1s ease;
    }
    .login-input:focus {
      border-color: var(--violeta);
      box-shadow: 0 0 0 1px rgba(139, 92, 246, 0.6);
      transform: translateY(-1px);
    }
    .login-btn {
      width: 100%;
      border-radius: 999px;
      border: none;
      padding: 0.55rem 0.8rem;
      font-size: 0.9rem;
      cursor: pointer;
      background: linear-gradient(135deg, #4f46e5, #a855f7);
      color: white;
      box-shadow: 0 14px 32px rgba(88, 80, 236, 0.8);
      margin-top: 0.1rem;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 40px rgba(88, 80, 236, 1);
    }
    .login-btn:active {
      transform: translateY(0);
      box-shadow: none;
    }
    .login-status {
      margin-top: 0.55rem;
      font-size: 0.8rem;
      color: #fca5a5;
      min-height: 1.1rem;
    }
    @media (max-width: 900px) {
      .app {
        grid-template-columns: 1fr;
      }
      .sidebar {
        border-right: none;
        border-bottom: 1px solid rgba(31, 41, 55, 0.9);
      }
      .sidebar-inner {
        flex-direction: row;
        align-items: center;
        gap: 0.7rem;
      }
      .logo-box {
        padding-bottom: 0.4rem;
      }
      .logo-box img {
        width: 110px;
      }
      .menu {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: flex-start;
      }
      .menu-btn {
        font-size: 0.78rem;
        padding: 0.35rem 0.5rem;
      }
      .footer {
        display: none;
      }
      iframe {
        height: calc(100vh - 150px);
      }
    }
  </style>
</head>
<body>
  <!-- LOGIN -->
  <div id="login-view" class="login-wrap">
    <div class="login-card">
      <div class="login-inner">
        <div class="login-logo">
          <img src="/logo.svg" alt="Punto Bazar" />
        </div>
        <div class="login-title">Panel administrador</div>
        <div class="login-subtitle">Ingreso exclusivo para Ricardo y Eliseo.</div>

        <label class="login-label" for="usuario">Usuario</label>
        <input class="login-input" id="usuario" placeholder="ricardo / eliseo" autocomplete="off" />

        <label class="login-label" for="password">Contrase√±a</label>
        <input class="login-input" id="password" type="password" placeholder="1234" />

        <button id="btn-login" class="login-btn">Entrar al panel</button>
        <div id="login-status" class="login-status"></div>
      </div>
    </div>
  </div>

  <!-- PANEL ADMIN -->
  <div id="admin-view" class="app" style="display:none;">
    <aside class="sidebar">
      <div class="sidebar-inner">
        <div class="logo-box">
          <img src="/logo.svg" alt="Punto Bazar" />
        </div>

        <nav class="menu">
          <button class="menu-btn active" data-page="catalogo.html">
            <span class="icon">üè†</span>
            <span>Resumen / Cat√°logo</span>
          </button>
          <button class="menu-btn" data-page="ventas.html">
            <span class="icon">üí∞</span>
            <span>Ventas y comisiones</span>
          </button>
          <button class="menu-btn" data-page="revendedores.html">
            <span class="icon">ü§ù</span>
            <span>Revendedores</span>
          </button>
          <button class="menu-btn" data-page="clientes.html">
            <span class="icon">üßë‚Äçü§ù‚Äçüßë</span>
            <span>Clientes</span>
          </button>
          <button class="menu-btn" data-page="productos.html">
            <span class="icon">üì¶</span>
            <span>Productos / stock</span>
          </button>
          <button class="menu-btn" data-page="campanias.html">
            <span class="icon">üì£</span>
            <span>Campa√±as</span>
          </button>
          <button class="menu-btn" data-page="catalogo.html">
            <span class="icon">üõçÔ∏è</span>
            <span>Cat√°logo p√∫blico</span>
          </button>
        </nav>

        <div class="footer">
          <div id="user-pill" class="user-pill">
            <span>üë§</span>
            <span id="user-name">Admin</span>
          </div>
          <div style="margin-top:0.35rem;">
            <button id="btn-logout"
              style="background:none;color:var(--texto-muted);border:none;font-size:0.78rem;padding:0;cursor:pointer;">
              Cerrar sesi√≥n
            </button>
          </div>
        </div>
      </div>
    </aside>

    <main class="main">
      <div class="topbar">
        <div class="topbar-title" id="topbar-title">
          Resumen / Cat√°logo
        </div>
        <div class="topbar-tag">
          Punto Bazar ¬∑ Panel admin
        </div>
      </div>
      <iframe id="admin-frame" src="catalogo.html"></iframe>
    </main>
  </div>

  <script>
    const loginView = document.getElementById('login-view');
    const adminView = document.getElementById('admin-view');
    const usuarioInput = document.getElementById('usuario');
    const passwordInput = document.getElementById('password');
    const loginStatus = document.getElementById('login-status');
    const btnLogin = document.getElementById('btn-login');
    const userNameSpan = document.getElementById('user-name');
    const btnLogout = document.getElementById('btn-logout');
    const frame = document.getElementById('admin-frame');
    const topbarTitle = document.getElementById('topbar-title');
    const menuButtons = document.querySelectorAll('.menu-btn');

    function setLoggedIn(nombre) {
      localStorage.setItem('pb_admin_nombre', nombre || '');
      userNameSpan.textContent = nombre || 'Admin';
      loginView.style.display = 'none';
      adminView.style.display = 'grid';
    }

    function setLoggedOut() {
      localStorage.removeItem('pb_admin_nombre');
      adminView.style.display = 'none';
      loginView.style.display = 'flex';
      usuarioInput.value = '';
      passwordInput.value = '';
      loginStatus.textContent = '';
    }

    (function initLogin() {
      const nombre = localStorage.getItem('pb_admin_nombre');
      if (nombre) {
        setLoggedIn(nombre);
      }
    })();

    btnLogin.addEventListener('click', async function () {
      const usuario = usuarioInput.value.trim();
      const password = passwordInput.value.trim();
      if (!usuario || !password) {
        loginStatus.textContent = 'Complet√° usuario y contrase√±a.';
        return;
      }
      loginStatus.textContent = 'Verificando...';
      try {
        const resp = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ usuario: usuario, password: password })
        });
        if (!resp.ok) {
          loginStatus.textContent = 'Usuario o clave incorrectos.';
          return;
        }
        const data = await resp.json();
        if (!data.ok) {
          loginStatus.textContent = 'Usuario o clave incorrectos.';
          return;
        }
        setLoggedIn(data.nombre || usuario);
      } catch (e) {
        console.error(e);
        loginStatus.textContent = 'Error de conexi√≥n con el servidor.';
      }
    });

    btnLogout.addEventListener('click', function () {
      setLoggedOut();
    });

    menuButtons.forEach(function (btn) {
      btn.addEventListener('click', function () {
        var page = btn.getAttribute('data-page');
        menuButtons.forEach(function (b) { b.classList.remove('active'); });
        btn.classList.add('active');
        frame.src = page;
        topbarTitle.textContent = btn.innerText.trim();
      });
    });

    passwordInput.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        btnLogin.click();
      }
    });
  </script>
</body>
</html>
