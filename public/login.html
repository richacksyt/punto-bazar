<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login - Punto Bazar</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #4c1d95 0, #020617 45%, #020617 100%);
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .login-card {
      background: rgba(15, 23, 42, 0.96);
      border-radius: 24px;
      padding: 24px 26px 26px;
      box-shadow: 0 24px 50px rgba(15, 23, 42, 0.95);
      width: 330px;
      box-sizing: border-box;
    }
    .login-logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 18px;
    }
    .login-logo img {
      width: 70px;
      height: 70px;
      border-radius: 20px;
      background: #0f172a;
      object-fit: contain;
      margin-bottom: 6px;
    }
    .login-title {
      font-size: 19px;
      font-weight: 600;
    }
    .login-subtitle {
      font-size: 12px;
      color: #9ca3af;
      margin-top: 2px;
      text-align: center;
    }
    .login-field {
      margin-top: 12px;
    }
    .login-label {
      font-size: 12px;
      margin-bottom: 4px;
      display: block;
      color: #e5e7eb;
    }
    .login-input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 12px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #f9fafb;
      font-size: 13px;
      box-sizing: border-box;
    }
    .login-input:focus {
      outline: none;
      border-color: #8b5cf6;
      box-shadow: 0 0 0 1px #8b5cf6;
    }
    .login-button {
      width: 100%;
      border: none;
      border-radius: 999px;
      margin-top: 16px;
      padding: 9px 12px;
      background: #8b5cf6;
      color: #f9fafb;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
    }
    .login-button:hover {
      background: #7c3aed;
    }
    .login-error {
      margin-top: 10px;
      font-size: 12px;
      color: #f97373;
      min-height: 16px;
    }
    .login-hint {
      margin-top: 10px;
      font-size: 11px;
      color: #9ca3af;
      text-align: center;
    }
    .login-link {
      margin-top: 8px;
      font-size: 11px;
      text-align: center;
    }
    .login-link a {
      color: #a5b4fc;
      text-decoration: none;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="login-logo">
      <img src="logo.svg" alt="Punto Bazar">
      <div class="login-title">Punto Bazar</div>
      <div class="login-subtitle">Ingreso al panel administrador</div>
    </div>

    <div class="login-field">
      <label class="login-label" for="usuario">Usuario</label>
      <input id="usuario" class="login-input" type="text" placeholder="ricardo / eliseo" />
    </div>

    <div class="login-field">
      <label class="login-label" for="password">Contraseña</label>
      <input id="password" class="login-input" type="password" placeholder="1234" />
    </div>

    <button class="login-button" onclick="login()">Ingresar</button>

    <div id="error" class="login-error"></div>

    <div class="login-hint">
      Demo: usuario <strong>ricardo</strong> o <strong>eliseo</strong> · pass <strong>1234</strong>
    </div>
    <div class="login-link">
      Ver catálogo sin login: <a href="/">abrir catálogo</a>
    </div>
  </div>

  <script>
    async function login() {
      const usuario = document.getElementById('usuario').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorEl = document.getElementById('error');
      errorEl.textContent = '';

      if (!usuario || !password) {
        errorEl.textContent = 'Completá usuario y contraseña.';
        return;
      }

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ usuario, password })
        });

        if (!res.ok) {
          errorEl.textContent = 'Usuario o contraseña incorrectos.';
          return;
        }

        const data = await res.json();
        if (data.ok) {
          window.location.href = 'admin.html';
        } else {
          errorEl.textContent = 'Usuario o contraseña incorrectos.';
        }
      } catch (e) {
        console.error(e);
        errorEl.textContent = 'Error de conexión con el servidor.';
      }
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') login();
    });
  </script>
</body>
</html>
