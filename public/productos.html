<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Punto Bazar - Productos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }
    h1 {
      margin-top: 0;
    }
    .card {
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid rgba(148, 163, 184, 0.3);
      border-radius: 1rem;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 0.7rem;
      font-size: 0.85rem;
      color: #cbd5e1;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.45rem 0.6rem;
      border-radius: 0.5rem;
      border: 1px solid rgba(148,163,184,0.4);
      background: #020617;
      color: #e5e7eb;
      margin-top: 0.25rem;
    }
    button {
      margin-top: 0.8rem;
      padding: 0.55rem 0.9rem;
      border-radius: 0.6rem;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .btn-main {
      background: linear-gradient(135deg, #4f46e5, #a855f7);
      color: white;
    }
    .btn-ghost {
      background: transparent;
      border: 1px solid #64748b;
      color: #e5e7eb;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    th, td {
      padding: 0.6rem;
      border-bottom: 1px solid rgba(148,163,184,0.2);
    }
    th {
      text-align: left;
      background: #1e293b;
    }
    tr:hover {
      background: rgba(51,65,85,0.3);
    }
    img.thumb {
      width: 55px;
      height: 55px;
      object-fit: cover;
      border-radius: 0.4rem;
      border: 1px solid rgba(148,163,184,0.3);
    }
    .status-ok {
      color: #4ade80;
      font-size: 0.85rem;
      margin-top: 0.35rem;
    }
    .status-error {
      color: #f87171;
      font-size: 0.85rem;
      margin-top: 0.35rem;
    }
  </style>
</head>
<body>

  <h1>Productos / Stock</h1>

  <!-- FORMULARIO -->
  <div class="card">
    <h2 id="form-titulo">Nuevo producto</h2>

    <label>Nombre</label>
    <input id="p-nombre" />

    <label>Precio</label>
    <input id="p-precio" type="number" />

    <label>Stock</label>
    <input id="p-stock" type="number" />

    <label>Categoría</label>
    <input id="p-categoria" />

    <label>Colores (separados por coma)</label>
    <input id="p-colores" placeholder="Rojo, Azul, Negro" />

    <label>Tamaños (separados por coma)</label>
    <input id="p-tamanos" placeholder="500ml, 1L" />

    <label>URL de imagen</label>
    <input id="p-imagen_url" />

    <label>Subir imagen desde la compu</label>
    <input type="file" id="file-imagen" accept="image/*" />

    <button class="btn-main" id="btn-subir">
      Subir y usar en el producto
    </button>

    <div id="status-imagen"></div>

    <label>Descripción</label>
    <textarea id="p-descripcion" rows="3"></textarea>

    <button class="btn-main" id="btn-guardar">Guardar producto</button>
    <button class="btn-ghost" id="btn-limpiar">Limpiar formulario</button>
  </div>

  <!-- LISTADO -->
  <div class="card">
    <h2>Listado de productos</h2>
    <div id="tabla-wrap">Cargando...</div>
  </div>

<script>
let EDITANDO_ID = null;

// ---------------- CARGAR LISTA ----------------
function cargarProductos() {
  fetch("/api/productos")
    .then(r => r.json())
    .then(lista => {
      if (!Array.isArray(lista)) {
        document.getElementById("tabla-wrap").innerHTML =
          "Error al cargar productos.";
        return;
      }

      let html = `
        <table>
          <tr>
            <th>ID</th>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Categoría</th>
            <th>Activo</th>
            <th>Acciones</th>
          </tr>
      `;

      lista.forEach(p => {
        html += `
          <tr>
            <td>${p.id}</td>
            <td>${p.imagen_url ? `<img class="thumb" src="${p.imagen_url}">` : ""}</td>
            <td>${p.nombre}</td>
            <td>$${Number(p.precio).toFixed(2)}</td>
            <td>${p.stock}</td>
            <td>${p.categoria}</td>
            <td>${p.activo ? "✔️" : "❌"}</td>
            <td>
              <button data-id="${p.id}" data-rol="edit">Editar</button>
              <button data-id="${p.id}" data-rol="act">${p.activo ? "Desactivar" : "Activar"}</button>
              <button data-id="${p.id}" data-rol="del">Borrar</button>
            </td>
          </tr>
        `;
      });

      html += "</table>";
      document.getElementById("tabla-wrap").innerHTML = html;
    });
}

cargarProductos();

// ---------------- SUBIR IMAGEN A CLOUDINARY ----------------
document.getElementById("btn-subir").addEventListener("click", async () => {
  const fileInput = document.getElementById("file-imagen");
  const status = document.getElementById("status-imagen");

  if (!fileInput.files.length) {
    status.innerHTML = `<div class="status-error">No seleccionaste ningún archivo.</div>`;
    return;
  }

  const formData = new FormData();
  formData.append("imagen", fileInput.files[0]);

  status.innerHTML = `<div class="status-ok">Subiendo imagen...</div>`;

  try {
    const resp = await fetch("/api/upload-imagen", {
      method: "POST",
      body: formData,
    });

    const data = await resp.json();

    if (!data.ok) {
      status.innerHTML = `<div class="status-error">Error al subir.</div>`;
      return;
    }

    document.getElementById("p-imagen_url").value = data.url;
    status.innerHTML = `<div class="status-ok">Imagen subida correctamente. URL aplicada.</div>`;

  } catch (e) {
    status.innerHTML = `<div class="status-error">Error subiendo la imagen.</div>`;
  }
});

// ---------------- GUARDAR PRODUCTO ----------------
document.getElementById("btn-guardar").addEventListener("click", () => {
  const prod = {
    nombre: document.getElementById("p-nombre").value,
    precio: document.getElementById("p-precio").value,
    stock: document.getElementById("p-stock").value,
    categoria: document.getElementById("p-categoria").value,
    colores: document.getElementById("p-colores").value,
    tamanos: document.getElementById("p-tamanos").value,
    imagen_url: document.getElementById("p-imagen_url").value,
    descripcion: document.getElementById("p-descripcion").value,
  };

  const url = EDITANDO_ID
    ? `/api/productos/${EDITANDO_ID}`
    : "/api/productos";

  const method = EDITANDO_ID ? "PATCH" : "POST";

  fetch(url, {
    method,
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(prod),
  })
    .then(r => r.json())
    .then(() => {
      limpiarFormulario();
      cargarProductos();
    });
});

// ---------------- LIMPIAR ----------------
function limpiarFormulario() {
  EDITANDO_ID = null;
  document.getElementById("form-titulo").innerText = "Nuevo producto";
  document.querySelectorAll("input, textarea").forEach(e => e.value = "");
  document.getElementById("status-imagen").innerHTML = "";
}

document.getElementById("btn-limpiar").addEventListener("click", limpiarFormulario);

// ---------------- ACCIONES EN TABLA ----------------
document.getElementById("tabla-wrap").addEventListener("click", (e) => {
  const id = e.target.getAttribute("data-id");
  const rol = e.target.getAttribute("data-rol");
  if (!id || !rol) return;

  // Editar
  if (rol === "edit") {
    fetch(`/api/productos`)
      .then(r => r.json())
      .then(lista => {
        const p = lista.find(x => String(x.id) === String(id));
        if (!p) return;

        EDITANDO_ID = p.id;

        document.getElementById("form-titulo").innerText =
          `Editar producto #${p.id}`;

        document.getElementById("p-nombre").value = p.nombre;
        document.getElementById("p-precio").value = p.precio;
        document.getElementById("p-stock").value = p.stock;
        document.getElementById("p-categoria").value = p.categoria;
        document.getElementById("p-colores").value = (p.colores || []).join(", ");
        document.getElementById("p-tamanos").value = (p.tamanos || []).join(", ");
        document.getElementById("p-imagen_url").value = p.imagen_url;
        document.getElementById("p-descripcion").value = p.descripcion || "";
      });
  }

  // Activar / desactivar
  if (rol === "act") {
    fetch(`/api/productos/${id}/activo`, {
      method: "PATCH",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({}),
    }).then(() => cargarProductos());
  }

  // Borrar
  if (rol === "del") {
    if (!confirm("¿Seguro que querés borrarlo?")) return;

    fetch(`/api/productos/${id}`, {
      method: "DELETE",
    }).then(() => cargarProductos());
  }
});
</script>

</body>
</html>
