<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Punto Bazar - Revendedores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: system-ui, sans-serif;
      background: #020617;
      color: #e5e7eb;
    }
    h1 {
      margin-top: 0;
    }
    .grid {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1fr);
      gap: 1rem;
    }
    .card {
      background: rgba(15, 23, 42, 0.96);
      border-radius: 1rem;
      border: 1px solid rgba(148, 163, 184, 0.3);
      padding: 1rem;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.9);
    }
    label {
      display: block;
      margin-top: 0.6rem;
      font-size: 0.85rem;
      color: #cbd5e1;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.4rem 0.55rem;
      border-radius: 0.5rem;
      border: 1px solid rgba(148,163,184,0.4);
      background: #020617;
      color: #e5e7eb;
      margin-top: 0.2rem;
      font-size: 0.9rem;
      box-sizing: border-box;
    }
    .row-2 {
      display: grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 0.6rem;
    }
    button {
      margin-top: 0.7rem;
      padding: 0.5rem 0.9rem;
      border-radius: 0.7rem;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .btn-main {
      background: linear-gradient(135deg, #4f46e5, #a855f7);
      color: white;
      box-shadow: 0 12px 28px rgba(88, 80, 236, 0.75);
    }
    .btn-ghost {
      background: transparent;
      border: 1px solid #64748b;
      color: #e5e7eb;
    }
    .status {
      font-size: 0.8rem;
      margin-top: 0.4rem;
      min-height: 1rem;
    }
    .status-ok {
      color: #4ade80;
    }
    .status-error {
      color: #f97373;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.7rem;
      font-size: 0.82rem;
    }
    th, td {
      padding: 0.45rem 0.35rem;
      border-bottom: 1px solid rgba(148,163,184,0.2);
      text-align: left;
    }
    th {
      background: #0f172a;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    .tabla-wrap {
      max-height: 360px;
      overflow: auto;
      border-radius: 0.7rem;
      border: 1px solid rgba(51,65,85,0.9);
      margin-top: 0.5rem;
    }
    .pill-activo {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.1rem 0.55rem;
      border-radius: 999px;
      font-size: 0.75rem;
      border: 1px solid rgba(74, 222, 128, 0.5);
      color: #bbf7d0;
      background: rgba(22, 163, 74, 0.2);
    }
    .pill-inactivo {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.1rem 0.55rem;
      border-radius: 999px;
      font-size: 0.75rem;
      border: 1px solid rgba(148, 163, 184, 0.6);
      color: #e5e7eb;
      background: rgba(15, 23, 42, 0.8);
    }
    .btn-mini {
      padding: 0.3rem 0.55rem;
      border-radius: 0.6rem;
      font-size: 0.75rem;
      margin-right: 0.25rem;
      margin-top: 0;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 0.5rem;
      margin-top: 0.4rem;
    }
    .stat-box {
      background: #020617;
      border-radius: 0.7rem;
      border: 1px solid rgba(148,163,184,0.3);
      padding: 0.45rem 0.55rem;
      font-size: 0.8rem;
    }
    .stat-label {
      color: #9ca3af;
    }
    .stat-value {
      font-size: 0.95rem;
      font-weight: 600;
    }
    .chip-zona {
      display: inline-flex;
      align-items: center;
      gap: 0.2rem;
      padding: 0.15rem 0.55rem;
      border-radius: 999px;
      font-size: 0.75rem;
      border: 1px solid rgba(129,140,248,0.6);
      margin: 0.1rem 0.25rem 0 0;
    }
    .chip-zona-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #a855f7;
    }
    @media (max-width: 900px) {
      .grid {
        grid-template-columns: minmax(0,1fr);
      }
    }
  </style>
</head>
<body>

  <h1>Revendedores</h1>

  <div class="grid">
    <!-- FORM -->
    <div class="card">
      <h2 style="margin-top:0;">Nuevo revendedor</h2>

      <label>Nombre</label>
      <input id="r-nombre" placeholder="Ej: Ana Pérez" />

      <div class="row-2">
        <div>
          <label>Teléfono</label>
          <input id="r-telefono" placeholder="Ej: 381..." />
        </div>
        <div>
          <label>Zona</label>
          <input id="r-zona" placeholder="Ej: Centro, Tafí Viejo, etc." />
        </div>
      </div>

      <div style="margin-top:0.6rem; font-size:0.85rem;">
        <label style="display:flex;align-items:center;gap:0.35rem;margin-top:0;">
          <input type="checkbox" id="r-whatsapp" />
          Acepta pedidos por WhatsApp
        </label>
      </div>

      <button class="btn-main" id="btn-guardar-rev">Guardar revendedor</button>
      <button class="btn-ghost" id="btn-limpiar-rev">Limpiar</button>

      <div id="status-rev" class="status"></div>

      <!-- CHUCHERÍA: STATS -->
      <h3 style="margin-top:1rem;font-size:0.9rem;">Resumen rápido</h3>
      <div class="stats-grid">
        <div class="stat-box">
          <div class="stat-label">Revendedores activos</div>
          <div id="stat-activos" class="stat-value">0</div>
        </div>
        <div class="stat-box">
          <div class="stat-label">Revendedores inactivos</div>
          <div id="stat-inactivos" class="stat-value">0</div>
        </div>
        <div class="stat-box" style="grid-column:1/3;">
          <div class="stat-label">Zonas cubiertas</div>
          <div id="stat-zonas" class="stat-value">-</div>
          <div id="zonas-chips" style="margin-top:0.3rem;"></div>
        </div>
      </div>
    </div>

    <!-- LISTADO -->
    <div class="card">
      <h2 style="margin-top:0;">Listado de revendedores</h2>
      <p style="font-size:0.8rem;color:#9ca3af;margin:0 0 .4rem;">
        Desde acá los podés activar / desactivar y usar después en Ventas.
      </p>

      <div class="tabla-wrap">
        <table>
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Zona</th>
              <th>Teléfono</th>
              <th>WhatsApp</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla-rev">
            <tr><td colspan="6">Cargando...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

<script>
  const inpNombre = document.getElementById('r-nombre');
  const inpTelefono = document.getElementById('r-telefono');
  const inpZona = document.getElementById('r-zona');
  const chkWhatsapp = document.getElementById('r-whatsapp');
  const statusRev = document.getElementById('status-rev');
  const tablaRev = document.getElementById('tabla-rev');

  const statActivos = document.getElementById('stat-activos');
  const statInactivos = document.getElementById('stat-inactivos');
  const statZonas = document.getElementById('stat-zonas');
  const zonasChips = document.getElementById('zonas-chips');

  let listaRevendedores = [];

  function setStatus(msg, ok) {
    statusRev.textContent = msg || '';
    statusRev.className = 'status' + (msg ? (ok ? ' status-ok' : ' status-error') : '');
  }

  function limpiarForm() {
    inpNombre.value = '';
    inpTelefono.value = '';
    inpZona.value = '';
    chkWhatsapp.checked = false;
    setStatus('', true);
  }

  document.getElementById('btn-limpiar-rev').addEventListener('click', limpiarForm);

  document.getElementById('btn-guardar-rev').addEventListener('click', () => {
    const nombre = inpNombre.value.trim();
    const telefono = inpTelefono.value.trim();
    const zona = inpZona.value.trim();
    const acepta_whatsapp = chkWhatsapp.checked;

    if (!nombre) {
      setStatus('El nombre es obligatorio.', false);
      return;
    }

    fetch('/api/revendedores', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ nombre, telefono, zona, acepta_whatsapp })
    })
      .then(r => r.json())
      .then(data => {
        setStatus('Revendedor guardado correctamente.', true);
        limpiarForm();
        cargarRevendedores();
      })
      .catch(() => {
        setStatus('Error al guardar el revendedor.', false);
      });
  });

  function cargarRevendedores() {
    fetch('/api/revendedores')
      .then(r => r.json())
      .then(data => {
        listaRevendedores = Array.isArray(data) ? data : [];
        renderTablaRev();
        renderStats();
      })
      .catch(() => {
        tablaRev.innerHTML = '<tr><td colspan="6">Error cargando revendedores.</td></tr>';
      });
  }

  function renderTablaRev() {
    if (!listaRevendedores.length) {
      tablaRev.innerHTML = '<tr><td colspan="6">Todavía no hay revendedores cargados.</td></tr>';
      return;
    }

    const filas = listaRevendedores.map(r => {
      const estado = r.activo
        ? '<span class="pill-activo">Activo</span>'
        : '<span class="pill-inactivo">Inactivo</span>';

      const wspTexto = r.acepta_whatsapp ? 'Sí' : 'No';
      const wspBtn = r.telefono
        ? `<button class="btn-mini btn-ghost" data-rol="wsp" data-id="${r.id}">WhatsApp</button>`
        : '';

      return `
        <tr>
          <td>${r.nombre || ''}</td>
          <td>${r.zona || ''}</td>
          <td>${r.telefono || ''}</td>
          <td>${wspTexto}</td>
          <td>${estado}</td>
          <td>
            <button class="btn-mini btn-main" data-rol="toggle" data-id="${r.id}">
              ${r.activo ? 'Desactivar' : 'Activar'}
            </button>
            ${wspBtn}
          </td>
        </tr>
      `;
    }).join('');

    tablaRev.innerHTML = filas;
  }

  function renderStats() {
    let activos = 0;
    let inactivos = 0;
    const zonas = new Set();

    listaRevendedores.forEach(r => {
      if (r.activo) activos++;
      else inactivos++;
      if (r.zona) zonas.add(r.zona.trim());
    });

    statActivos.textContent = activos;
    statInactivos.textContent = inactivos;

    const arrZonas = Array.from(zonas);
    if (!arrZonas.length) {
      statZonas.textContent = '-';
      zonasChips.innerHTML = '';
    } else {
      statZonas.textContent = arrZonas.length + ' zonas';
      zonasChips.innerHTML = arrZonas.map(z => `
        <span class="chip-zona">
          <span class="chip-zona-dot"></span>${z}
        </span>
      `).join('');
    }
  }

  // Acciones tabla
  tablaRev.addEventListener('click', (e) => {
    const btn = e.target.closest('button');
    if (!btn) return;
    const id = btn.getAttribute('data-id');
    const rol = btn.getAttribute('data-rol');
    if (!id || !rol) return;

    if (rol === 'toggle') {
      fetch(`/api/revendedores/${id}/activo`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({})
      })
        .then(r => r.json())
        .then(() => cargarRevendedores());
    }

    if (rol === 'wsp') {
      const r = listaRevendedores.find(x => String(x.id) === String(id));
      if (!r || !r.telefono) return;
      const msg = encodeURIComponent('Hola! Soy revendedor de Punto Bazar.');
      window.open(`https://wa.me/54${r.telefono.replace(/[^0-9]/g,'')}?text=${msg}`, '_blank');
    }
  });

  // INIT
  (function init() {
    cargarRevendedores();
  })();
</script>

</body>
</html>
