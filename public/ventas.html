<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Punto Bazar - Ventas y comisiones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: system-ui, sans-serif;
      background: #020617;
      color: #e5e7eb;
    }
    h1 {
      margin-top: 0;
    }
    .grid {
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 1fr);
      gap: 1rem;
    }
    .card {
      background: rgba(15, 23, 42, 0.96);
      border-radius: 1rem;
      border: 1px solid rgba(148, 163, 184, 0.3);
      padding: 1rem;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.9);
    }
    label {
      display: block;
      margin-top: 0.6rem;
      font-size: 0.85rem;
      color: #cbd5e1;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.4rem 0.55rem;
      border-radius: 0.5rem;
      border: 1px solid rgba(148,163,184,0.4);
      background: #020617;
      color: #e5e7eb;
      margin-top: 0.2rem;
      font-size: 0.9rem;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    .row-2 {
      display: grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 0.6rem;
    }
    button {
      margin-top: 0.7rem;
      padding: 0.5rem 0.9rem;
      border-radius: 0.7rem;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .btn-main {
      background: linear-gradient(135deg, #4f46e5, #a855f7);
      color: white;
      box-shadow: 0 12px 28px rgba(88, 80, 236, 0.75);
    }
    .btn-ghost {
      background: transparent;
      border: 1px solid #64748b;
      color: #e5e7eb;
    }
    .status {
      font-size: 0.8rem;
      margin-top: 0.4rem;
      min-height: 1rem;
    }
    .status-ok {
      color: #4ade80;
    }
    .status-error {
      color: #f97373;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.7rem;
      font-size: 0.82rem;
    }
    th, td {
      padding: 0.45rem 0.35rem;
      border-bottom: 1px solid rgba(148,163,184,0.2);
      text-align: left;
    }
    th {
      background: #0f172a;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    .tabla-wrap {
      max-height: 360px;
      overflow: auto;
      border-radius: 0.7rem;
      border: 1px solid rgba(51,65,85,0.9);
      margin-top: 0.5rem;
    }
    .chip {
      display: inline-flex;
      align-items: center;
      gap: 0.2rem;
      font-size: 0.78rem;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.5);
      padding: 0.15rem 0.6rem;
      margin-right: 0.3rem;
      margin-bottom: 0.3rem;
    }
    .chip strong {
      font-weight: 600;
    }
    .totales-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 0.4rem;
      margin-top: 0.4rem;
    }
    .total-box {
      background: #020617;
      border-radius: 0.7rem;
      border: 1px solid rgba(148,163,184,0.3);
      padding: 0.4rem 0.5rem;
      font-size: 0.8rem;
    }
    .total-label {
      color: #9ca3af;
    }
    .total-value {
      font-size: 0.95rem;
      font-weight: 600;
    }
    @media (max-width: 900px) {
      .grid {
        grid-template-columns: minmax(0,1fr);
      }
    }
  </style>
</head>
<body>

  <h1>Ventas y comisiones</h1>

  <div class="grid">
    <!-- FORM VENTA -->
    <div class="card">
      <h2 style="margin-top:0;">Cargar venta rápida</h2>

      <div class="row-2">
        <div>
          <label>Fecha</label>
          <input id="v-fecha" type="date" />
        </div>
        <div>
          <label>Revendedor</label>
          <select id="v-revendedor"></select>
        </div>
      </div>

      <label>Cliente (si no existe, escribí el nombre)</label>
      <select id="v-cliente"></select>
      <input id="v-cliente-texto" placeholder="O escribí nombre de cliente nuevo" />

      <div class="row-2">
        <div>
          <label>Producto (opcional)</label>
          <select id="v-producto"></select>
        </div>
        <div>
          <label>Cantidad</label>
          <input id="v-cantidad-prod" type="number" min="0" />
        </div>
      </div>

      <div class="row-2">
        <div>
          <label>Total $</label>
          <input id="v-total" type="number" min="0" step="0.01" />
        </div>
        <div>
          <label>Comisión %</label>
          <input id="v-comision" type="number" min="0" max="100" />
        </div>
      </div>

      <label>Detalle / notas</label>
      <textarea id="v-detalle" rows="2" placeholder="Ej: Pedido contado efectivo, entrega en centro"></textarea>

      <button class="btn-main" id="btn-guardar-venta">Guardar venta</button>
      <div id="status-venta" class="status"></div>
    </div>

    <!-- RESUMEN Y LISTADO -->
    <div class="card">
      <h2 style="margin-top:0;">Resumen</h2>

      <div class="totales-grid">
        <div class="total-box">
          <div class="total-label">Hoy (total)</div>
          <div id="t-hoy-total" class="total-value">$ 0.00</div>
        </div>
        <div class="total-box">
          <div class="total-label">Hoy (comisiones)</div>
          <div id="t-hoy-comision" class="total-value">$ 0.00</div>
        </div>
        <div class="total-box">
          <div class="total-label">Este mes (total)</div>
          <div id="t-mes-total" class="total-value">$ 0.00</div>
        </div>
        <div class="total-box">
          <div class="total-label">Este mes (comisiones)</div>
          <div id="t-mes-comision" class="total-value">$ 0.00</div>
        </div>
      </div>

      <h3 style="margin-top:0.8rem; font-size:0.9rem;">Por revendedor (mes)</h3>
      <div id="chips-revendedores"></div>

      <h3 style="margin-top:0.8rem; font-size:0.9rem;">Últimas ventas</h3>
      <div class="tabla-wrap">
        <table>
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Revendedor</th>
              <th>Cliente</th>
              <th>Total</th>
              <th>%</th>
              <th>Comisión</th>
            </tr>
          </thead>
          <tbody id="tabla-ventas">
            <tr><td colspan="6">Cargando...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

<script>
  const fechaInput = document.getElementById('v-fecha');
  const selRevendedor = document.getElementById('v-revendedor');
  const selCliente = document.getElementById('v-cliente');
  const inpClienteTexto = document.getElementById('v-cliente-texto');
  const selProducto = document.getElementById('v-producto');
  const inpCantidadProd = document.getElementById('v-cantidad-prod');
  const inpTotal = document.getElementById('v-total');
  const inpComision = document.getElementById('v-comision');
  const inpDetalle = document.getElementById('v-detalle');
  const statusVenta = document.getElementById('status-venta');

  const tHoyTotal = document.getElementById('t-hoy-total');
  const tHoyComision = document.getElementById('t-hoy-comision');
  const tMesTotal = document.getElementById('t-mes-total');
  const tMesComision = document.getElementById('t-mes-comision');
  const chipsRevendedores = document.getElementById('chips-revendedores');
  const tablaVentas = document.getElementById('tabla-ventas');

  let listaVentas = [];

  // Fecha por defecto: hoy
  (function setFechaHoy() {
    const hoy = new Date();
    const yyyy = hoy.getFullYear();
    const mm = String(hoy.getMonth() + 1).padStart(2, '0');
    const dd = String(hoy.getDate()).padStart(2, '0');
    fechaInput.value = `${yyyy}-${mm}-${dd}`;
  })();

  // Cargar revendedores
  function cargarRevendedores() {
    fetch('/api/revendedores')
      .then(r => r.json())
      .then(data => {
        selRevendedor.innerHTML = '<option value="">(Sin revendedor)</option>';
        (Array.isArray(data) ? data : []).forEach(r => {
          const opt = document.createElement('option');
          opt.value = r.id;
          opt.textContent = r.nombre + (r.zona ? ` (${r.zona})` : '');
          selRevendedor.appendChild(opt);
        });
      })
      .catch(() => {
        selRevendedor.innerHTML = '<option value="">(Error cargando revendedores)</option>';
      });
  }

  // Cargar clientes
  function cargarClientes() {
    fetch('/api/clientes')
      .then(r => r.json())
      .then(data => {
        selCliente.innerHTML = '<option value="">(Sin cliente / usar texto)</option>';
        (Array.isArray(data) ? data : []).forEach(c => {
          const opt = document.createElement('option');
          opt.value = c.id;
          opt.textContent = c.nombre + (c.zona ? ` (${c.zona})` : '');
          selCliente.appendChild(opt);
        });
      })
      .catch(() => {
        selCliente.innerHTML = '<option value="">(Error cargando clientes)</option>';
      });
  }

  // Cargar productos
  function cargarProductos() {
    fetch('/api/productos')
      .then(r => r.json())
      .then(data => {
        selProducto.innerHTML = '<option value="">(Sin producto específico)</option>';
        (Array.isArray(data) ? data : []).forEach(p => {
          const opt = document.createElement('option');
          opt.value = p.id;
          opt.textContent = `#${p.id} - ${p.nombre} ($${Number(p.precio || 0).toFixed(2)})`;
          selProducto.appendChild(opt);
        });
      })
      .catch(() => {
        selProducto.innerHTML = '<option value="">(Error cargando productos)</option>';
      });
  }

  // Cargar ventas
  function cargarVentas() {
    fetch('/api/ventas')
      .then(r => r.json())
      .then(data => {
        listaVentas = Array.isArray(data) ? data : [];
        renderVentasTabla();
        calcularTotales();
      })
      .catch(() => {
        tablaVentas.innerHTML = '<tr><td colspan="6">Error cargando ventas.</td></tr>';
      });
  }

  function renderVentasTabla() {
    if (!listaVentas.length) {
      tablaVentas.innerHTML = '<tr><td colspan="6">Todavía no hay ventas cargadas.</td></tr>';
      return;
    }

    const filas = listaVentas
      .slice()
      .sort((a, b) => (a.fecha || '').localeCompare(b.fecha || ''))
      .reverse()
      .map(v => {
        const fecha = v.fecha || '';
        const rev = v.revendedor_nombre || '';
        const cli = v.cliente || '';
        const total = Number(v.total || 0);
        const porc = Number(v.comision_porcentaje || 0);
        const comi = Number(v.comision_calculada || 0);
        return `
          <tr>
            <td>${fecha}</td>
            <td>${rev}</td>
            <td>${cli}</td>
            <td>$ ${total.toFixed(2)}</td>
            <td>${porc}%</td>
            <td>$ ${comi.toFixed(2)}</td>
          </tr>
        `;
      })
      .join('');

    tablaVentas.innerHTML = filas;
  }

  function calcularTotales() {
    const hoy = new Date();
    const yyyy = hoy.getFullYear();
    const mm = hoy.getMonth() + 1;
    const dd = hoy.getDate();

    let totHoy = 0;
    let comiHoy = 0;
    let totMes = 0;
    let comiMes = 0;

    const porRevendedor = {};

    listaVentas.forEach(v => {
      const fecha = v.fecha || '';
      if (!fecha) return;
      const [y, m, d] = fecha.split('-').map(Number);
      const total = Number(v.total || 0);
      const comi = Number(v.comision_calculada || 0);
      const rev = v.revendedor_nombre || 'Sin revendedor';

      if (y === yyyy && m === mm) {
        totMes += total;
        comiMes += comi;

        if (!porRevendedor[rev]) {
          porRevendedor[rev] = { total: 0, comision: 0 };
        }
        porRevendedor[rev].total += total;
        porRevendedor[rev].comision += comi;
      }

      if (y === yyyy && m === mm && d === dd) {
        totHoy += total;
        comiHoy += comi;
      }
    });

    tHoyTotal.textContent = '$ ' + totHoy.toFixed(2);
    tHoyComision.textContent = '$ ' + comiHoy.toFixed(2);
    tMesTotal.textContent = '$ ' + totMes.toFixed(2);
    tMesComision.textContent = '$ ' + comiMes.toFixed(2);

    // chips de revendedores
    const nombres = Object.keys(porRevendedor);
    if (!nombres.length) {
      chipsRevendedores.innerHTML = '<div style="font-size:.8rem;color:#9ca3af;">Sin datos este mes.</div>';
      return;
    }
    chipsRevendedores.innerHTML = nombres.map(n => {
      const info = porRevendedor[n];
      return `
        <span class="chip">
          <strong>${n}</strong> ·
          $${info.total.toFixed(0)} / $${info.comision.toFixed(0)}
        </span>
      `;
    }).join('');
  }

  // Guardar venta
  document.getElementById('btn-guardar-venta').addEventListener('click', () => {
    statusVenta.textContent = '';
    statusVenta.className = 'status';

    const fecha = fechaInput.value;
    const revId = selRevendedor.value;
    const revNombre = selRevendedor.options[selRevendedor.selectedIndex]?.text || '';
    const clienteId = selCliente.value;
    const clienteTexto = inpClienteTexto.value.trim();
    const productoId = selProducto.value;
    const cantidadProd = inpCantidadProd.value;
    const total = inpTotal.value;
    const comision = inpComision.value;
    const detalle = inpDetalle.value;

    if (!total) {
      statusVenta.textContent = 'Falta el total.';
      statusVenta.className = 'status status-error';
      return;
    }

    const payload = {
      fecha,
      revendedor_id: revId || null,
      revendedor_nombre: revNombre || '',
      cliente_id: clienteId || null,
      cliente_texto: clienteTexto || '',
      producto_id: productoId || null,
      cantidad_producto: cantidadProd || 0,
      total,
      comision_porcentaje: comision || 0,
      detalle
    };

    fetch('/api/ventas', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    })
      .then(r => r.json())
      .then(data => {
        statusVenta.textContent = 'Venta guardada correctamente.';
        statusVenta.className = 'status status-ok';

        // limpiar algunos campos
        inpCantidadProd.value = '';
        inpDetalle.value = '';
        inpClienteTexto.value = '';
        selProducto.value = '';
        selCliente.value = '';

        // recargar ventas
        cargarVentas();
      })
      .catch(() => {
        statusVenta.textContent = 'Error al guardar la venta.';
        statusVenta.className = 'status status-error';
      });
  });

  // Init
  (function init() {
    cargarRevendedores();
    cargarClientes();
    cargarProductos();
    cargarVentas();
  })();
</script>

</body>
</html>
